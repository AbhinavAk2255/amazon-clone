<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header-section">
        <section class="left-section">
            <a class="header-left-link" href="">
                <img class="logo-amazon" src="icons/amazon-logo-white.png" alt="">
                <img class="mobile-logo" src="icons/amazon-mobile-logo-white.png" alt="">
            </a>
        </section>
        <section class="middle-section">
            <input class="search-area" type="text" placeholder="Search">
            <button class="search-button">
                <img src="icons/search-icon.png" alt="">
            </button>
        </section>
        <section class="right-section">
            <a class="order-link-area" href="">
                <span class="return">Returns</span>
                <span class="oreders">& Orders</span>
            </a>

            <a class="cart-link" href="checkout.html">
                <img class="cart-img" src="icons/cart-icon.png" alt="">
                <div class="cart-text">Cart</div>
                <div class="quantity-count js-quantity-add"></div>
            </a>
            </div>
        </section>
        <section class="right-section-mobile">
            <img class="hamburger-menu-mobile" src="icons/hamburger-menu.png" alt="">
        </section>
    </header>
    <main class="main-section">
        <div class="body-section js-html-space">

        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
